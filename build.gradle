plugins {
    id 'java'
}

jar {
    manifest {
        attributes('Main-Class': 'Main')
    }

    // Exclude signature files from dependencies
    from {
        configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it).matching { exclude 'META-INF/*.SF', 'META-INF/*.DSA', 'META-INF/*.RSA' } }
    }
}

group 'io.davidle97'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.microsoft.cognitiveservices.speech:client-sdk:1.31.0@jar'
    implementation 'com.google.code.gson:gson:2.10.1'
}

test {
    useJUnitPlatform()
}